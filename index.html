<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <div class="cart">
        <div class="cart__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="cart__cart">
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="cart__img">
            <img src="./air-force-1-07-shoes-WrLlWX.png" alt="nike-air-force-1">
        </div>
        <div class="cart__title">NIKE-AIR-FORCE-1</div>
        <div class="cart__price">$99</div>
        <div class="cart__size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="cart__color">
            <h3>Color:</h3>
            <span class="cart__color--green"></span>
            <span class="cart__color--red"></span>
            <span class="cart__color--black"></span>
        </div>
        <div class="cart__action">
            <span class="cart__action__btn">Buy now</span>
            <span class="cart__action__btn">Add cart</span>
        </div>

    </div>
</body>

</html>
